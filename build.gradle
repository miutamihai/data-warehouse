plugins {
    id 'java'
}

group 'data-warehouse-starter'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile 'com.datastax.cassandra:cassandra-driver-core:3.6.0'
    compile 'org.springframework.boot:spring-boot-starter-data-cassandra:2.4.4'
    compile 'org.springframework.data:spring-data-cassandra:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.4.RELEASE'
}
